<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
  <title>Register</title>
</head>
<body>
<div layout:fragment="content">
  <div class="text-center">
    <h1>Register</h1>
    <form th:action="@{/register}" method="post">
      <div>
        <input name="username" type="text" placeholder="username" autoComplete="off" required/>
      </div>
      <div>
        <input name="password" type="password" placeholder="password" required/>
      </div>
      <div class="text-error" th:if="${error}" th:text="${error}"></div>
      <button type="submit" class="primary-button">
        Register
      </button>
    </form>
  </div>
</div>
</body>
</html>
