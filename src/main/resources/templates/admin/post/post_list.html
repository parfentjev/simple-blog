<!DOCTYPE html>
<html layout:decorate="~{layout/admin}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Post List</title>
</head>
<body>
<div layout:fragment="admin-content">
  <h1>Post List</h1>
  <ul>
    <li th:each="post : ${page.posts}">
      <a th:href="@{/admin/post/{id}(id=${post.id})}" th:text="${post.title}">Post title</a>
    </li>
  </ul>
  <div th:replace="~{fragments/paginator :: paginator(${page}, '/admin/posts')}"></div>
</div>
</body>
</html>
