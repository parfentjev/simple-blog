<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Admin Panel</title>
</head>
<body>
<div layout:fragment="content">
  <div class="text-center">
    <h1>Admin Panel</h1>
  </div>
  <ul>
    <li><a th:href="@{/admin/new-post}">New post</a></li>
    <li><a th:href="@{/admin/posts}">Post list</a></li>
    <li><a th:href="@{/admin/files}">File list</a></li>
  </ul>
  <div class="text-center">
    <form method="post" th:action="@{/logout}">
      <button class="secondary-button">Logout</button>
    </form>
  </div>
</div>
</body>
</html>
